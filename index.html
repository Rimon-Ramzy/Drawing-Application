<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drawing App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="conatiner">
    <section class="tools-board">
      <div class="row">
        <label for="" class="title">Shapes</label>
        <ul class="options">
          <li class="option tool" id="rectangle">
            <img src="images/rectangle.svg" alt="">
            <span>Rectangle</span>
          </li>
          <li class="option tool" id="circle">
            <img src="images/circle.svg" alt="">
            <span>Circle</span>
          </li>
          <li class="option tool" id="triangle">
            <img src="images/triangle.svg" alt="">
            <span>Triangle</span>
          </li>
          <li class="option tool" id="line">
            <img src="images/line-alt-svgrepo-com.svg" alt="">
            <span>Line</span>
          </li>
          <li class="option">
            <input type="checkbox" id="fill-color">
            <label for="fill-color">Fill Color</label>
          </li>
        </ul>
      </div>
      <div class="row">
        <label for="" class="title">Options</label>
        <ul class="options">
          <li class="option tool active" id="brush">
            <img src="images/brush.svg" alt="">
            <span>Brush</span>
          </li>
          <li class="option tool" id="eraser">
            <img src="images/eraser.svg" alt="">
            <span>Eraser</span>
          </li>
          <li class="option">
            <input type="range" id="size-slider" min="1" max="30" value="5">
          </li>
        </ul>
      </div>
      <div class="row colors">
        <label for="" class="title">Colors</label>
        <ul class="options">
          <li class="option"></li>
          <li class="option"></li>
          <li class="option selected"></li>
          <li class="option"></li>
          <li class="option">
            <input type="color" id="color-picker" value="#4A98F7">
          </li>
        </ul>
      </div>
      <div class="row buttons">
        <button class="clear-canvas">Clear Canvas</button>
        <button class="save-img">Save As Image</button>
      </div>
    </section>
    <section class="drawing-board">
      <canvas></canvas>
    </section>
  </div>
  <script src="main.js"></script>
</body>

</html>
